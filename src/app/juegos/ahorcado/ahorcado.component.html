<div class="container">
    <div class="row">
  
      <!-- <div class="col-sm-3"> -->
      <div class="col-sm-4">
        <span class="message">Puntos: </span>
        <span class="counter">{{puntos}}</span>
        <div class="img__container">
          <img src="../assets/imagenes_juegos/ahorcado/{{intntoes_usuarios}}.png" alt="">
          <span class="message">Intentos: </span>
          <span class="counter">{{intntoes_usuarios}}/{{intentos}}</span>
           
          <br><br>
  
          <div class="mensaje win" *ngIf="win">
            <span>{{message}}</span>
          </div>
        
          <div class="mensaje lose" *ngIf="lose">
            <span>{{message}}</span>
          </div>
        
          
        </div>
      </div>
  
      <!-- <div class="col-sm-5"> -->
      <div class="col-sm-8">
        <div class="row justify-content-center">
          <br><br>
  
          <h1 class="h1Plabra">Palabra...</h1>
  
          <div class="word__container"  style="align-items: center;">
            <h1> {{palabraOculta}} </h1>
          </div>
      
          <div class="letters">
            <button [ngClass]="{'letter_button': lettersHabilitadas[i], 'disabled-button': !lettersHabilitadas[i] }" *ngFor="let letter of letters; let i = index" (click)="checkLetter(letter)" [disabled]="!lettersHabilitadas[i]">
              {{ letter }}
            </button>
          
          </div>
  
          <div class='row  justify-content-center' *ngIf="win || lose">
            <button type="submit" class="botones_resultados col-3 " (click)="restartGame()">Volver a Jugar!</button>

            <button type="submit" class="botones_resultados col-3" [routerLink]="['/home']" routerLinkActive="router-link-active" >Salir</button>            
          </div>
        </div>         
      </div>
  
      <!-- <div class="col-sm-4">
        <app-chat></app-chat>
      </div> -->
    </div>
  </div>
